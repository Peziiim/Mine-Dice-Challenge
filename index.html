<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 onclick="window.location.reload()">Click me</h1>

        <div class="dice" id="dice1">
          <p class="player">Player 1</p>
          <img class="img1" src="./images/6.jpg" width="200"/>
          <p id="strength1"></p>
        </div>
  
        <div class="dice">
          <p class="player">Player 2</p>
          <img class="img2" src="./images/6.jpg" width="200"/>
          <p id="strength2"></p>
        </div>
      

    </div>
    <div class="button"><button onclick="window.location.reload()">Click</button></div>

    <div class="order">
      <p class="order-title">Order of Strength</p>
      <div class="images">
        <img src="./images/1.jpg" alt="Spider head" width="70">
        <h5> > </h5>
        <img src="images/2.jpg" alt="Skeleton Head" width="70">
        <h5> > </h5>
        <img src="images/3.jpg" alt="Zombie Head" width="70">
        <h5> > </h5>
        <img src="images/4.jpg" alt="Creeper head" width="70">
        <h5> > </h5>
        <img src="images/5.jpg" alt="Enderman head" width="70">
        <h5> > </h5>
        <img src="images/6.jpg" alt="Steve head" width="70">
      </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
